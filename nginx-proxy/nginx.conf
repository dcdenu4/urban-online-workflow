server {
	listen 80;
	server_name urbanonline.naturalcapitalproject.org;

	# Attempting to deal with CORS error
	add_header 'Access-Control-Allow-Origin' '*';
	add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
	add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

	#https://serverfault.com/questions/659029/how-to-solve-nginx-reverse-proxy-mixed-contenthttp-https
        add_header 'Content-Security-Policy' 'upgrade-insecure-requests';
	location /.well-known/acme-challenge/ {
		allow all;
		root /var/www/certbot;
	}
	# Reroute http requests to https
	if ($host = urbanonline.naturalcapitalproject.org) {
        	return 301 https://urbanonline.naturalcapitalproject.org$request_uri;
    	}
	if ($host = www.urbanonline.naturalcapitalproject.org) {
        	return 301 https://urbanonline.naturalcapitalproject.org$request_uri;
    	}
	
	location / {
		return 301 https://$host$request_uri;
	}

	###
	# These helped resolve a "WebSocket connection to 'ws:35.238.129.2' failed" error
	proxy_redirect off;
	proxy_http_version 1.1;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "upgrade";
	###
}

server {
	#listen 443 default_server ssl http2;
	listen 443 ssl;
	server_name urbanonline.naturalcapitalproject.org;
	#certbot stuff 
	ssl_certificate /etc/letsencrypt/live/urbanonline.naturalcapitalproject.org/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/urbanonline.naturalcapitalproject.org/privkey.pem;
	### These are important to get A+ ssl status, but not handled direclty by certbot for us.
	#include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	#ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
	#include /etc/nginx/includes/ssl.conf;
	###
	ssl_session_timeout 1d;
	ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
	ssl_session_tickets off;
	# intermediate configuration
	### my understanding is these replace some of what is found in ssl-dhparams?
	# TODO confirm
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
	ssl_prefer_server_ciphers off;
	###

	# Attempting to deal with CORS error
	add_header 'Access-Control-Allow-Origin' '*';
	add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
	add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
	#https://serverfault.com/questions/659029/how-to-solve-nginx-reverse-proxy-mixed-contenthttp-https
        add_header 'Content-Security-Policy' 'upgrade-insecure-requests';
   
	# frontend requests
	location / {
		proxy_pass http://frontend:3000;
		# using http_host instead of host to maybe help with a websocket error
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header X-Forwarded-Proto $https;
		# Handling OPTIONS for this location directive.
		if ($request_method = 'OPTIONS') {
			add_header Access-Control-Allow-Origin "$http_origin";
			add_header Access-Control-Allow-Origin 'http://urbanonline.naturalcapitalproject.org';
			add_header Access-Control-Allow-Credentials 'true';
			add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Origin, X-Requested-With, Accept';
			add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
			add_header Content-Type 'text/plain; charset=utf-8';
			return 204;
		}
		if ($request_method = 'POST') {
		   add_header 'Access-Control-Allow-Origin' 'http://urbanonline.naturalcapitalproject.org' always;
		   add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		   add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
		   add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
		}
		if ($request_method = 'GET') {
		   add_header 'Access-Control-Allow-Origin' 'http://urbanonline.naturalcapitalproject.org' always;
